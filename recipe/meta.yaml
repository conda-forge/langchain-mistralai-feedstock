{% set name = "langchain-mistralai" %}
{% set version = "0.2.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/langchain_mistralai-{{ version }}.tar.gz
  sha256: c2ecd1460c48adbe497a2d3794052dfcc974a1280ceab4476047e62343d8bbc9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pdm-backend
    - pip
  run:
    - pydantic <3,>=2
    - python >={{ python_min }},<4.0
    - langchain-core >=0.3.68
    - tokenizers <1,>=0.15.1
    - httpx <1,>=0.25.2
    - httpx-sse <1,>=0.3.1

test:
  imports:
    - langchain_mistralai
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/langchain-ai/langchain
  summary: An integration package connecting Mistral and LangChain
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
